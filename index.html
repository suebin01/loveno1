<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="loveicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Suebin's Café</title>
  </head>
  <body id="login-page">
    <div class="status-bar">
      <div class="status-bar__column">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M400 192H32C14.25 192 0 206.3 0 224v192c0 53 43 96 96 96h192c53 0 96-43 96-96h16c61.75 0 112-50.25 112-112S461.8 192 400 192zM400 352H384V256h16C426.5 256 448 277.5 448 304S426.5 352 400 352zM107.9 100.7C120.3 107.1 128 121.4 128 136c0 13.25 10.75 23.89 24 23.89S176 148.1 176 135.7c0-31.34-16.83-60.64-43.91-76.45C119.7 52.03 112 38.63 112 24.28c0-13.25-10.75-24.14-24-24.14S64 11.03 64 24.28C64 55.63 80.83 84.92 107.9 100.7zM219.9 100.7C232.3 107.1 240 121.4 240 136c0 13.25 10.75 23.86 24 23.86S288 148.1 288 135.7c0-31.34-16.83-60.64-43.91-76.45C231.7 52.03 224 38.63 224 24.28c0-13.25-10.75-24.18-24-24.18S176 11.03 176 24.28C176 55.63 192.8 84.92 219.9 100.7z"
          />
        </svg>
      </div>
      <div class="status-bar__column">00:00 AM</div>
      <div class="status-bar__column"></div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to<br />Suebin's Café</h1>
      <p class="welcome-header__text">
        안녕하세요. 커피숍 사장 수빈입니다.<br />
        Suebin's Café를 찾아주셔서 고맙습니다.<br />
        입장 전 이름기재 및 발열체크 부탁드립니다.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        required
        type="text"
        placeholder="제 이름은..."
        class="login-form__name"
      />
      <input
        required
        type="number"
        step="0.1"
        placeholder="현재 체온은 섭씨..℃"
        max="40"
        class="login-form__temp"
      />
      <input type="submit" value="Café 입장" />
      <a href="mailto:soobpark@naver.com"
        >✶ 문제가 발생했나요?<br />
        이곳을 클릭해 수빈에게 연락하세요. ✶</a
      >
    </form>

    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/login.js"></script>
    <script
      src="https://kit.fontawesome.com/e9f12eb269.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
